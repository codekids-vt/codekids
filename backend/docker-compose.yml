volumes:
  postgres-data:
  minio_data:

services:
  db:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql

  minio:
    image: quay.io/minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    env_file:
      - .env
    command: server /data --console-address ":9001"

  backend:
    build: .
    profiles:
      - backend
    ports:
      - 8080:8080
    env_file:
      - .env
    environment:
      - DATABASE_PRISMA_URL=postgres://postgres:password@db:5432/codekids
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - db
      - minio
