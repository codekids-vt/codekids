name: check-build-and-formatting

on:
  pull_request:
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: prettier
        run: |
          cd frontend &&
          npx prettier . --check 
      - name: black
        run: |
          cd backend &&
          pip install black &&
          black . --check
      - name: frontend-build
        run: |
          cd frontend &&
          npm install &&
          CI=True npm run build
